<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text To Speech Conveter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="pt-5 text-white">
		<div class="container">
			<div class="row">
				<div class="col-6 offset-3">
					<h2 class="display-5 mt-4">Text To Speech Conveter</h2>
					<textarea class="form-control" placeholder="Write anything here" rows="12"></textarea>
					<div class="d-flex justify-content-between align-items-center mt-4">
						<select></select>
						<button><img src="images/play.png" alt="img">Listen</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
